<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <!-- daisy ui and tailwind link-->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
      <header>

      </header>

      <main class="container mx-auto mt-10">
         <!-- main section div starts here-->  
         <div class="mx-10 flex flex-col md:flex-row lg:flex-row gap-10">
            <!-- card div starts-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                   <!-- card triangle-->
                   <div class="card  rounded-none  bg-base-100 shadow-xl text-center">
                    <figure class="p-5"><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class=" text-2xl font-semibold text-center">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                        <div class="flex items-center gap-2 justify-center mb-4">
                             <input class="w-24 bg-slate-200 py-2 text-center border-2 border-stone-500  rounded-md text-black" type="text" name="" id="traingal-base-input" placeholder="b">
                             <span> cm</span>
                             <input  class="w-24 bg-slate-200 py-2 text-center border-2 border-stone-500 rounded-md text-black" type="text" name="" id="traingal-height-input" placeholder="h">
                             <span>cm</span>
                        </div>
                        <div>
                             <p class="text-xl">Area : <span id="traingal-area">0</span> cm <sup>2</sup></p>
                        </div>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
               
                   <!-- card Rectangle-->
                   <div class="card  rounded-none bg-base-100 shadow-xl text-center ">
                    <figure class="p-5"><img src="images/rectangle.png" alt="Shoes" /></figure>

                             <span> cm</span>
                             <input  class="w-24 bg-slate-200 py-2 text-center border-2 border-stone-500 rounded-md text-black" type="text" name="" id="" placeholder="h">
                             <span>cm</span>
                        </div>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
               
                   <!-- card Parallelogram-->

                    <figure class="p-5"><img src="images/parallelogram.png" alt="Shoes" /></figure>

                    </div>
                  </div>

                  </div>
               
            </div>

            <!-- calculation div starts-->
            <div class="lg:w-96 border-2 border-stone-500 text-center">
                 <h1 class="underline text-2xl mt-3"> Area Calculation</h1>
            </div>
              
         </div>


      </main>

      <script src="js/script.js"></script>
